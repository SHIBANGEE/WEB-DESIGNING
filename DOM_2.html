<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To write data using name in Javascript</title>
</head>
<body>
    <h1 id="heading1">Hey! I'm Original</h1>
    <script>
        function change{
            document.getElementById("heading1").innerHTML= "But, now I'm changing";
        }
    </script>
    <button onclick="change()">
        change
    </button>
    <script>
        function change()
        {
            document.getElementById("heading1").innerHTML="But, now I'm changing"
        }
    </script>
</body>
</html>
