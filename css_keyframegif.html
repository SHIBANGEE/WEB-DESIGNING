<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate here</title>
    <style>
        #image{
            position: centre;
            left: 10px;
            top:10px;
            transition: transform 0.5s;
        }
        #image:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <img id="image" src="https://cdn.dribbble.com/users/1614718/screenshots/3334929/5_ironman.gif" alt="Animate here">
</body>
</html>
